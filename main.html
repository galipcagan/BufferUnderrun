<script>
  var uinfo = {
     uname,
    pword
  };
function validateForm() {
 uname = document.forms["bufferForm"]["uname"].value;
 pword = document.forms["bufferForm"]["psw"].value;

  if(uname == "" && pword == ""){
    alert("Username and password is not filled, please fill it out.");
    return false;
  }
  else if(uname == ""){
    alert("Username is not filled, please fill it out.");
    return false;
  }
    else if(pword == ""){
    alert("Password is not filled, please fill it out.");
    return false;
  }
  else
    return(sending());    // sending();
};
function sending(){
  alert("Fetching POST");
  var data = new FormData();
  data.append("json", JSON.stringify(uinfo));

  fetch("www.bufferunderrun.com/Auth/Logon",
  {
    method:"POST",
    body:data
  })
  .then(function(res){return res.json();})
  .then(function(data){alert(JSON.stringify(data))}
//.catch(function(err) { alert('Oops, something went wrong') })
    )

  alert("Success!");

}

</script>

 <div class="container-fluid">

      <form id="bufferForm" onsubmit=" return validateForm()" method="post">

          <label><b class="header2">Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname">
          <label><b class = "header2">Password</b></label>
